<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Web Api</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    
</head>
<body>
    <h1 class="test" id="GetMyData">GetData</h1>

    <script>
        $("h1").click(function(e) {
            e.preventDefault();
            $.ajax({ 
                type: 'GET',
                url: 'https://localhost:44348/api/user', 
        success: function(rs) {
            alert(rs);
                                  },
        error: function(rs) {
            alert('error');
                                  }
                                });
                });
    </script>
